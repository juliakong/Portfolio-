 <form class="form-horizontal">
<fieldset>

<br> <br>
<legend><h2 id = "contactheader" class="text-center">Questions // Thoughts</h2></legend>

<!-- Text input-->
<div class="form-group">
  <label id = "contacttitle" class="col-md-4 control-label" for="Name">Name</label>  
  <div class="col-md-4">
  <input id="Name" name="Name" placeholder="Your Name" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label id = "contacttitle" class="col-md-4 control-label" for="Email">Email</label>  
  <div class="col-md-4">
  <input id="Email" name="Email" placeholder="Your Email Address" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label id = "contacttitle" class="col-md-4 control-label" for="Subject">Subject</label>

      <option value="">Thoughts</option>
      <option value="">Other</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label id = "contacttitle" class="col-md-4 control-label" for="Message">Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Message" name="Message"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Send"></label>
  <div class="col-md-4">
